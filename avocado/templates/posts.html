{% load markup_tags %}
<!-- Blog Entries -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-md-10 mx-auto">
			{% for post in posts %}
			{% if post.published %}
			<div class="post-preview">
				<a href="{{ post.get_absolute_url }}" title="{{ post.title }}">
					<h2 class="post-title">{{ post.title }}</h2>
				</a>
				<h3 class="post-subtitle">{{ post.body|apply_markup:"markdown"|truncatewords_html:10 }}</h3>
				<p class="post-meta">
					Posted by {{ post.author }} on <em>{{ post.created }}</em> in <a href="{{ post.get_category_url }}">{{ post.category }}</a>
				</p>
			</div>
			{% endif %}
			{% endfor %}
			<!-- Pagination -->
			{% include 'pagination.html' %}
		</div>
	</div>
</div>
